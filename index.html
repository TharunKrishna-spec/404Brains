       /* For glowing text effect */
      .text-glow {

      }
      .text-glow-blue {
        text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff;

      .text-glow-green {

      /* Global Animated Background */
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0; /* Placed behind all page content */
        overflow: hidden;
        /* Smoky/Cinematic lighting from the left */
        background: radial-gradient(
          circle 100vh at 5% 50%,
          rgba(255, 123, 0, 0.15),
          #000 40%
        );
      }

      /* Glowing Grid Overlay - Now Orange and more subtle */
      .animated-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, rgba(255, 123, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 123, 0, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan-grid 40s linear infinite;
        opacity: 0.7;
      }
      
      /* Scanlines */
      .animated-background::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(
              to bottom,
              rgba(12, 12, 12, 0) 50%,
              rgba(0, 0, 0, 0.25) 50%
          );
          background-size: 100% 4px;
          animation: flicker 0.15s infinite;
          opacity: 0.1;
          z-index: 2; /* On top of other background effects */
      }
      
      @keyframes flicker {
          0% { opacity: 0.1; }
          50% { opacity: 0.15; }
          100% { opacity: 0.1; }
      }

      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      
      /* Cursor Spotlight - Now Orange */
      #cursor-spotlight {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* So it doesn't interfere with mouse events */
        background: radial-gradient(
          circle 400px at var(--mouse-x, 50%) var(--mouse-y, 50%),
          rgba(255, 123, 0, 0.08),
          transparent 40%
        );
        transition: transform 0.1s ease-out, background 0.1s ease-out;
        z-index: 1; /* Above the grid but below content */
      }

      /* NEW: Interactive wave generated on click */
      .click-wave {
        position: absolute;
        pointer-events: none; /* Make sure it doesn't capture clicks */
        transform: translate(-50%, -50%); /* Center on the click point */
        opacity: 0;
        border-radius: 50%;
        border: 4px solid rgba(255, 123, 0, 0.7);
        animation: click-ripple 1.5s ease-out forwards; /* 'forwards' keeps the final state */
      }

      @keyframes click-ripple {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
          border-width: 6px;
        }
        100% {
          width: 80vmin; 
          height: 80vmin;
          opacity: 0;
          border-width: 1px;
        }
      }

      @keyframes pulse-glow-orange {
        0%, 100% {
          box-shadow: 0 0 10px rgba(255, 123, 0, 0.4), 0 0 20px rgba(255, 123, 0, 0.2);
          border-color: rgba(255, 123, 0, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 123, 0, 0.7), 0 0 40px rgba(255, 123, 0, 0.4);
          border-color: rgba(255, 123, 0, 1);
        }
      }
      .pulse-glow-orange {
          animation: pulse-glow-orange 4s infinite ease-in-out;
      }
      
      /* --- NEW: Green Pulse Animation --- */
      @keyframes pulse-glow-green {
        0%, 100% {
          box-shadow: 0 0 10px rgba(15, 242, 129, 0.4), 0 0 20px rgba(15, 242, 129, 0.2);
          border-color: rgba(15, 242, 129, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(15, 242, 129, 0.7), 0 0 40px rgba(15, 242, 129, 0.4);
          border-color: rgba(15, 242, 129, 1);
        }
      }
      .pulse-glow-green {
          animation: pulse-glow-green 4s infinite ease-in-out;
      }

      @keyframes fadeInGlow {
        0% { 
            opacity: 0;
            filter: blur(5px) drop-shadow(0 0 10px #00eaff);
        }
        70% {
            opacity: 0.8;
            filter: blur(1px) drop-shadow(0 0 15px #00eaff);
        }
        100% { 
            opacity: 1;
            filter: blur(0) drop-shadow(0 0 5px #00eaff);
        }
      }
      .holographic-image {
          animation: fadeInGlow 1s ease-out forwards;
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* --- NEW: Progress bar shimmer effect --- */
      .progress-bar-shimmer {
          position: relative;
          overflow: hidden; /* Keep the shimmer inside the bar */
      }
      .progress-bar-shimmer::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: translateX(-100%);
          background-image: linear-gradient(
              90deg, 
              rgba(255, 255, 255, 0) 0, 
              rgba(255, 255, 255, 0.2) 20%, 
              rgba(255, 255, 255, 0.5) 60%, 
              rgba(255, 255, 255, 0)
          );
          animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
          100% {
              transform: translateX(100%);
          }
      }

      /* --- NEW: Glitch Effect on Hover --- */
      .glitch-effect {
        position: relative;
        cursor: pointer;
      }

      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black; /* Match page background */
        overflow: hidden;
        clip-path: inset(50% 50% 50% 50%); /* Start clipped */
      }

      .glitch-effect::before {
        color: #00eaff; /* Cyan */
        transform: translate(2px, -2px);
      }

      .glitch-effect::after {
        color: #ff7b00; /* Orange */
        transform: translate(-2px, 2px);
      }

      .glitch-effect:hover::before {
        animation: glitch-anim-1 0.6s infinite linear alternate-reverse;
      }

      .glitch-effect:hover::after {
        animation: glitch-anim-2 0.6s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(45% 0 54% 0); transform: translate(-4px, 2px); }
        20% { clip-path: inset(10% 0 85% 0); transform: translate(3px, -1px); }
        40% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 4px); }
        60% { clip-path: inset(25% 0 70% 0); transform: translate(4px, -3px); }
        80% { clip-path: inset(60% 0 30% 0); transform: translate(-1px, 2px); }
        100% { clip-path: inset(35% 0 62% 0); transform: translate(2px, -1px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(15% 0 80% 0); transform: translate(3px, -2px); }
        20% { clip-path: inset(90% 0 2% 0); transform: translate(-4px, 3px); }
        40% { clip-path: inset(40% 0 55% 0); transform: translate(2px, -4px); }
        60% { clip-path: inset(75% 0 10% 0); transform: translate(-3px, 2px); }
        80% { clip-path: inset(5% 0 92% 0); transform: translate(4px, -1px); }
        100% { clip-path: inset(55% 0 40% 0); transform: translate(-2px, 3px); }
      }
      
      /* --- UPDATED: Data Stream Typing Effect --- */
      .typing-effect {
        /* Use a CSS variable for character count */
        --char-count: 20; 
        width: 0;
        overflow: hidden;
        white-space: nowrap; /* Start with nowrap for the animation */
        border-right: 0.15em solid #ff7b00; /* Blinking cursor */
        animation: 
          /* MODIFIED: Speed increased significantly and forwards added to persist the end state */
          typing calc(var(--char-count) * 0.005s) steps(var(--char-count), end) forwards,
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0; }
        /* MODIFIED: The final state of the animation */
        to { 
          width: 100%; 
          white-space: pre-wrap; /* UPDATED: Allows text to wrap AND preserves newlines */
          border-color: transparent; /* NEW: Hides the cursor after typing */
        }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #ff7b00; }
      }

      /* --- NEW: Hover effect for image delete buttons --- */
      .image-delete-button {
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .image-delete-button:hover {
        transform: scale(1.2);
        background-color: #ef4444; /* Brighter red */
      }
