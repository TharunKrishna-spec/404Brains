      .text-glow-green {

      /* Global Animated Background */
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0; /* Placed behind all page content */
        overflow: hidden;
        /* Smoky/Cinematic lighting from the left */
        background: radial-gradient(
          circle 100vh at 5% 50%,
          rgba(255, 123, 0, 0.15),
          #000 40%
        );
      }

      /* Glowing Grid Overlay - Now Orange and more subtle */
      .animated-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, rgba(255, 123, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 123, 0, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan-grid 40s linear infinite;
        opacity: 0.7;
      }
      
      /* Scanlines */
      .animated-background::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(
              to bottom,
              rgba(12, 12, 12, 0) 50%,
              rgba(0, 0, 0, 0.25) 50%
          );
          background-size: 100% 4px;
          animation: flicker 0.15s infinite;
          opacity: 0.1;
          z-index: 2; /* On top of other background effects */
      }
      
      @keyframes flicker {
          0% { opacity: 0.1; }
          50% { opacity: 0.15; }
          100% { opacity: 0.1; }
      }

      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      
      /* Cursor Spotlight - Now Orange */
      #cursor-spotlight {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* So it doesn't interfere with mouse events */
        background: radial-gradient(
          circle 400px at var(--mouse-x, 50%) var(--mouse-y, 50%),
          rgba(255, 123, 0, 0.08),
          transparent 40%
        );
        transition: transform 0.1s ease-out, background 0.1s ease-out;
        z-index: 1; /* Above the grid but below content */
      }
      
      /* Particles -> Rising Embers/Sparks */
      .particle-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
      }

      .particle {

        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black; /* Match page background */
